<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Echoes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="soundboard" class="soundboard">
        
        <h1>ETHEREAL ECHOES</h1>
    <div id="soundbox">
        <div class="audiobox">
            <i class="fa-solid fa-cloud-rain"></i>
        <audio id="mediaPlay_1" class="mediaPlay" src="./Nature_Audio/soft-rain-ambient.mp3" loop ></audio>
        <br/>
        <input type="range" id="volumeSlider_1" class="volumeSlider" min="0" max="1" step="0.01" value="1">
        <button id="playPauseButton_1" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox">
            <i class="fa-sharp fa-solid fa-cloud-bolt"></i>
        <audio id="mediaPlay_2" class="mediaPlay" src="./Nature_Audio/thunder.mp3" loop></audio>
        <br/>
        <input type="range" id="volumeSlider_2" class="volumeSlider" min="0" max="1" step="0.01" value="1">
        <button id="playPauseButton_2" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox">
            <i class="fa-sharp fa-solid fa-droplet"></i>
        <audio id="mediaPlay_3" class="mediaPlay" src="./Nature_Audio/dripping-water-nature-sounds.mp3" loop ></audio>
        <br/>
        <input type="range" id="volumeSlider_3" class="volumeSlider" min="0" max="1" step="0.01" value="1">
        <button id="playPauseButton_3" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox">
            <i class="fa-sharp fa-solid fa-wind"></i>
        <audio id="mediaPlay_4" class="mediaPlay" src="./Nature_Audio/howling-wind.mp3" loop ></audio>
        <br/>
        <input type="range" id="volumeSlider_4" class="volumeSlider" min="0" max="1" step="0.01" value="1">
        <button id="playPauseButton_4" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox" >
            <i class="fa-solid fa-bell"></i>
            <audio id="mediaPlay_5" class="mediaPlay" src="./Nature_Audio//singing-bowl-deep-sound.mp3" loop ></audio>
            <br/>
            <input type="range" id="volumeSlider_5" class="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="playPauseButton_5" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox" >
            <i class="fa-solid fa-bug"></i>
            <audio id="mediaPlay_6" class="mediaPlay" src="./Nature_Audio/night-ambience.mp3" loop ></audio>
            <br/>
            <input type="range" id="volumeSlider_6" class="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="playPauseButton_6" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox" >
            <i class="fa-solid fa-dove"></i>
            <audio id="mediaPlay_7" class="mediaPlay" src="./Nature_Audio/nature-soundstropicaljunglebirds.mp3" loop ></audio>
            <br/>
            <input type="range" id="volumeSlider_7" class="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="playPauseButton_7" class="playPauseButton">Play</button>
        </div>

        <div class="audiobox" >
            <i class="fa-sharp fa-solid fa-fire"></i>
            <audio id="mediaPlay_8" class="mediaPlay" src="./Nature_Audio/fireplace-fire-crackling-loop.mp3" loop ></audio>
            <br/>
            <input type="range" id="volumeSlider_8" class="volumeSlider" min="0" max="1" step="0.01" value="1">
            <button id="playPauseButton_8" class="playPauseButton">Play</button>
        </div>

    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
